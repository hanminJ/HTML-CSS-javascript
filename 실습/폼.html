<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="완료.html">
        <input type="text" name="my_id"size="30" maxlength="8" value="이름을 입력하세요"><br>
        <input type="password" name="my_password" size="20" maxlength="16" value="비밀번호를 입력하세요"><br>
        <input type="checkbox" name ="my_check" value="c++" checked> c++ <br>
        <input type="submit" value="전송">
        <input type="reset" value="재입력"><br>
        <input type="radio" name="냐옹" value="yes">동의합니다<br>
        <input type="radio" name="냐옹" value="no">동의하지 않습니다<br>
        <input type="image" src="커피.jpg" align="right"><br>
        <input type="file" name="my_file"><br>
        <textarea rows="15" cols="40" name="contents">하고싶은말을 입력하세요</textarea><br>
        <select value=""><br>
            <option value="">당신의 세대는?</option>
            <option value="10">10대</option>
            <option value="20">20대</option>
            <option value="30">30대</option>
            <option value="40">40대</option>
            <option value="50">50대</option>
        </select>

    </form>
</body>
</html>
